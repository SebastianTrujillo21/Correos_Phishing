<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agencia de Turismo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Background color */
        }
        .container {
            display: flex;
            width: 900px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            background-color: #d03c3c;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }
        .left img {
            width: 350px;
            margin-bottom: 20px;
        }
        .left h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        .left p {
            color: #ffffff;
            text-align: center;
        }
        .right {
            background-color: #FAFAFA;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }
        .right h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        .right input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            font-size: 16px;
        }
        .right button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #D32F2F;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .right button:hover {
            background-color: #B71C1C;
        }
        .right a {
            color: #D32F2F;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://www.mirabusperu.com/cdn/shop/files/mirabusmirabus_f3811eda-7efa-4216-b841-a0383ef358bb_450x.png?v=1613703204" alt="Logo">
        </div>
        <div class="right">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Nombre de usuario o correo electrónico">
            <input type="password" placeholder="Contraseña">
            <button type="button">Iniciar Sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">Iniciar sesión con Google</a>
            <a href="#">¿Nuevo en Agencia de Turismo? Crear una cuenta</a>
        </div>
    </div>
</body>
</html>
